<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food Lover Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="content">
                <h2>Our Food Gallery</h2>
                <div class="images-gallery">
                    <img src="images/gallery1.jpg" alt="gallery1">
                    <img src="images/gallery2.jpg" alt="gallery2">
                    <img src="images/gallery3.jpg" alt="gallery3">
                    <img src="images/gallery4.jpg" alt="gallery4">
                    <img src="images/gallery5.jpg" alt="gallery5">
                    <img src="images/gallery6.jpg" alt="gallery6">
                </div>
            </div>
        </div>
    </section>
    <div id="boxContainer">
        <div id="boxItem">
            <i id="close" class="fa-solid fa-circle-xmark"></i>
            <i id="prev" class="fa-solid fa-circle-left"></i>
            <i id="next" class="fa-solid fa-circle-right"></i>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
